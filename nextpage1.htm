    <section>
        <h2>Text Boxes</h2>
        <label for="single-line-text">One line text box:</label>
        <input type="text" id="single-line-text" name="single-line-text"><br><br>
        
        <label for="multi-line-text">Multi-line text box:</label><br>
        <textarea id="multi-line-text" name="multi-line-text" rows="4" cols="50"></textarea>
    </section>

    <section>
        <h2>Radio Buttons & Checkboxes</h2>
        <label for="radio-option1">Radio Option 1</label>
        <input type="radio" id="radio-option1" name="radio-options" value="option1">
        
        <label for="radio-option2">Radio Option 2</label>
        <input type="radio" id="radio-option2" name="radio-options" value="option2"><br><br>

        <input type="checkbox" id="checkbox1" name="checkbox1" value="checkbox1">
        <label for="checkbox1">Checkbox 1</label><br>

        <input type="checkbox" id="checkbox2" name="checkbox2" value="checkbox2">
        <label for="checkbox2">Checkbox 2</label>
    </section>

    <section>
        <h2>Date and Number Boxes</h2>
        <label for="date-input">Date:</label>
        <input type="date" id="date-input" name="date-input"><br><br>
        
        <label for="number-input">Number:</label>
        <input type="number" id="number-input" name="number-input">
    </section>
